{% extends "construction/index.html" %}
{% block content %}

<section class="contact">

    <div class="container">

        <form method="POST">
            {% csrf_token %}
            {{form}}
            <div class="mb-3">
                <label class="fname">First Name: </label>
                <input type="text" class="form-control" id="fname" placeholder="first name">
            </div>

            <div class="mb-3">
                <label class="lname">Last Name: </label>
                <input type="text" class="form-control" id="lname" placeholder="last name">
            </div>


            <div class="mb-3">
              <label class="form-label">Email address: </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@domain.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label class="textarea">Message: </label>
                <br>
                <textarea id="txtid" name="txtname" rows="4" cols="150" maxlength="2000" placeholder="write something...">

                </textarea>
            </div>


            <!-- <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div> -->

            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</section>

{% endblock %}
